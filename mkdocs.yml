#===================================================================================#
# Project information
#===================================================================================#
site_name: Classy Early Access
extra_css:
  - stylesheets/extra.css

#===================================================================================#
# Mkdocs Theme (Material Mkdocs) + Extras
#===================================================================================#
theme:
  name: material
  custom_dir: overrides
  logo: assets/logo-badge_indigo.png
  favicon: assets/logo-badge_indigo.png
  font:
    text: Mulish, Arial, Helvetica, sans-serif

  features:
    - navigation.top
    - navigation.path
    - navigation.tabs
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - header.autohide
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotaion
    - content.code.copy
    - toc.follow
  palette:
    - scheme: classy
      primary: custom

#===================================================================================#
# Mkdocs Markdown Extentions, Plugins & extras
#===================================================================================#
markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - toc:
      title: In this article
      toc_depth: 3

#===================================================================================#
# Mkdocs Navigation Tree
#===================================================================================#
nav:
  - Home: index.md
  - Campaign studio:
      - Intro to Campaign Studio: campaign-studio/getting-started/intro-to-campaign-studio.md
      - Designer: campaign-studio/getting-started/intro-to-the-designer.md
      - Emails: campaign-studio/getting-started/email-studio.md
      - Settings: campaign-studio/getting-started/settings.md
      - Frequently asked questions: campaign-studio/getting-started/faq.md
  - Supporter center:
      - Intro to the Supporter Center: supporter-center/intro-to-supporter-center.md
      - For Supporters: supporter-center/for-supporters.md
